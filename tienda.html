<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicasa</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/tienda.js"></script>
</head>
<body>

  <nav class="navbar navbar-light bg-light fixed-top ">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img id="logo" src="images/logo.png" alt=""  height="45" class="d-inline-block align-text-top ms-0 ms-md-5">
      </a>
      <div class="d-inline-block content-formNav">
      <form class="d-flex">
        <input class="form-control form-control-sm " type="search" placeholder="¿Qué buscas?" aria-label="Search">
        <button class="btn btn-primary " type="submit"><img src="images/search_white_24dp.svg" alt=""></button>
      </form>
     </div>
      <button id="buttonLogin" type="button" class="btn btn-secondary">Iniciar Sesión</button>
      <a id="buttonMarket" class="btn btn-primary me-5 text-light" href="tienda.html" role="button"><span class="material-icons"></span>Ir A Tienda</a>
    </div>
  </nav>
  <br><br><br>
  <div class="container">
  <div class="row">
    <div id="filtros" class="col-md-2 col-12 mt-8">
      <form id="formfiltros">
        <div id="marca" class="container form-control my-1">Marca</div>
        <div id="marcas" class="container">
          
        </div>

        <div id="categoria" class="container form-control my-1">Categoria</div>
        <div id="categorias" class="container">
          
        </div>

        <div id="precio" class="container form-control my-1">Precio</div>
        <div id="precios" class="container form-control">
          <input name="precio1" placeholder="s/ 1" class="container form-control ">
   <span class="d-block text-center ">a</span>
          <input name="precio2" placeholder="s/ 1000" class="container form-control">
          <div class="text-center">
          <button type="button" id="buscar" class="btn btn-primary mt-2">Filtrar</button></div>
        </div>
        </form>
    </div>
    
    <div class="col-md-10 col-12 bg-white">
      <div class="row">
        <div class="col-md-3 col-6 bg-primary"> asd</div>
        <div class="col-md-3 col-6 bg-secondary">asd </div>
        <div class="col-md-3 col-6 bg-primary"> asd</div>
        <div class="col-md-3 col-6 bg-secondary"> asd</div>
      </div>
      <div class="container">
        <div class="row">
      <div id="productos" class="col-md-3 col-6"></div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div>
    <table>
      <thead>
        <tr>
          <td>cantidad</td>
          <td>producto</td>
          <td>submonto</td>
        </tr>
      </thead>
      <tbody id="tcarrito"></tbody>
    </table>
  </div>
</div>
  <style type="text/css">
    #marcas,#categorias,#precios {
      display: none;
    }
  </style>
  
</body>
</html>
