<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicasa</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- <script src="js/database.js"></script> -->
</head>
<body>

  <nav class="navbar navbar-light bg-light fixed-top ">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img id="logo" src="images/logo.png" alt=""  height="45" class="d-inline-block align-text-top ms-0 ms-md-5">
      </a>
      <div class="d-inline-block content-formNav">
      <form class="d-flex">
        <input class="form-control form-control-sm " type="search" placeholder="¿Qué buscas?" aria-label="Search">
        <button class="btn btn-primary " type="submit"><img src="images/search_white_24dp.svg" alt=""></button>
      </form>
     </div>
      <button id="buttonLogin" type="button" class="btn btn-secondary">Iniciar Sesión</button>
      <a id="buttonMarket" class="btn btn-primary me-5 text-light" href="tienda.html" role="button"><span class="material-icons">shopping_cart</span>Ir A Tienda</a>
    </div>
  </nav>
  <br><br><br>
  <div class="row">
    <div id="filtros" class="col-2" style="margin-top: 50px;margin-bottom: 50px;background: grey;">
      <div id="marca" class="container">Marca <i class="bi bi-caret-down"></i></div>
      <div id="marcas" class="container">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="marca1">
          <label class="form-check-label" for="marca1">Marca1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="marca2">
          <label class="form-check-label" for="marca2">Marca2</label>
        </div>
      </div>
      <div id="modelo" class="container">Modelo</div>
      <div id="modelos" class="container">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="modelo1">
          <label class="form-check-label" for="modelo1">Modelo1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="modelo2">
          <label class="form-check-label" for="modelo2">Modelo2</label>
        </div>
      </div>
      <div id="categoria" class="container">Categoria</div>
      <div id="categorias" class="container">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="categoria1">
          <label class="form-check-label" for="categoria1">Categoria1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="categoria2">
          <label class="form-check-label" for="categoria2">Categoria2</label>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
    <div id="productos" class="col-8" style="margin-top: 50px;margin-bottom: 50px;background: grey;"></div>
  </div>
  <style type="text/css">
    #marcas,#modelos,#categorias {
      display: none;
    }
  </style>
</body>
</html>
